name: Cypress Tests

# Rodar a cada push ou PR na branch master
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Clonar o repositório
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Instalar Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3️⃣ Instalar dependências
      - name: Install dependencies
        run: npm install

      # 4️⃣ Rodar build (React)
      - name: Build project
        run: npm run build

      # 5️⃣ Rodar Cypress em modo headless com servidor
      - name: Run Cypress tests
        run: npm run cy:ci
